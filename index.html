<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arapey">
    <title>Newsletter Subscription Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="banner">
        <h2>
            Sign up for our newsletter
        </h2>
        <p class="reg-text">
            Get the latest new on how your code is doing right in your inbox
        </p>
    </div>
    <hr>

    <form class="container">
        <fieldset class="contact-info">
            <legend>Contact Information</legend>

            <label for="full_name">Full Name</label>
            <input id="full_name" type="text" name="user_name" placeholder="Required">

            <label for="email">Email Address</label>
            <input id="email" type="email" name="user_email" placeholder="Required">

            <label for="phone_number">Phone Number</label>
            <input id="phone_number" type="tel" name="user_telephone" placeholder="eg. 123-456-7890">

            <label for="address">Street Address</label>
            <input id="address" type="text" name="user_address">

            <label for="city">City</label>
            <input id="city" type="text" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
                <option disabled selected>Choose State</option>
                <option value="arizona">Arizona</option>
                <option value="georgia">Georgia</option>
                <option value="michigan">Michigan</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="wisconsin">Wisconsin</option>
            </select>

            <label for="zip_code">Zip Code</label>
            <input id="zip_code" type="text" name="user_zip_code">
        </fieldset>
        <hr>

        <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <p class="reg-text">
                Select the newsletters you would like to receive
            </p>
            <input type="checkbox" id="html_news" name="news" value="html_news"><label for="html_news">HTML News</label>
            <input type="checkbox" id="css_news" name="news" value="css_news"><label for="css_news">CSS News</label>
            <input type="checkbox" id="javascript_news" name="news" value="javascript_news"><label for="javascript_news">Javascript News</label>
       
            <p class="reg-text">
                Newsletter format
            </p>
            <input type="radio" id="html" name="format" value="html"><label for="html">HTML</label>
            <input type="radio" id="plain_text" name="format" value="plain_text"><label for="plain_text">Plain text</label>

            <p class="reg-text">
                Other topics you'd like to hear about
            </p>
            <textarea id="other" name="other" placeholder="suggestions are appreciated"></textarea>
        </fieldset>
        
        <button type="submit">Submit</button>
        <p>
            <em>Copyright The Code Review</em>
        </p>
    </form>

</body>
</html>
